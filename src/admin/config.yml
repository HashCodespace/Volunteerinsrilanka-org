backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: main
  ### enable below lines for github integration ###
  # name: github
  # repo: surjithctly/neat-starter
media_folder: "src/assets/img"
public_folder: "/assets/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - name: "blog"
    label: "Blog"
    folder: "src/_post/blog"
    create: true
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "featuredImage", widget: "image" }
      - {
          label: "Featured Image Alt",
          name: "featuredImageAlt",
          widget: "string",
        }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Categories", name: "categories", widget: "list" }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Time to Read", name: "timeToRead", widget: "number" }
      - label: "SEO"
        name: "og"
        widget: "object"
        fields:
          - { label: "Title", name: "title", widget: "string", required: false }
          - {
              label: "Description",
              name: "description",
              widget: "text",
              required: false,
            }
          - { label: "OG Image", name: "img", widget: "image", required: false }
          - {
              label: "Twitter Card",
              name: "twitterCard",
              widget: "select",
              options: ["summary", "summary_large_image"],
              default: "summary_large_image",
            }
          - {
              label: "Twitter Creator",
              name: "twitterCreator",
              widget: "string",
              required: false,
            }
          - {
              label: "Twitter Site",
              name: "twitterSite",
              widget: "string",
              required: false,
            }
      - {
          label: "Canonical URL",
          name: "canonical",
          widget: "string",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }
